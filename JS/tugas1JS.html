<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas1Javascript</title>
</head>
<body>
    <script>
        //parameter persegi panjang
        let panjangPersegiPanjang = "4";
        let lebangPersegiPanjang = "12";

        //parameter bujur sangkar/persegi
        let sisiBujur = "6"; 

        //parameter segitiga
        let alasSegitiga = "5";
        let tinggiSegitiga = "10";

        //menampilkan luas persegi panjang 
        document.write(
            "<h1>luas persegi panjang adalah " + (panjangPersegiPanjang * lebangPersegiPanjang)+ "</h1>"
        ); // hasil dari persegi panjang bisa berubah selama nilai parameter persegi panjang diganti angkanya

        //menampilkan luas bujur sangkar/persegi
        document.write(
            "<h1>luas bujur sangkar adalah " + (sisiBujur * sisiBujur)+ "</h1>"
         ); // hasil dari bujur sangkar bisa berubah selama nilai parameter persegi panjang diganti angkanya
        
        //menampilkan luas dari segitiga
        document.write(
            "<h1> luas segitiga adalah " + (1/2 * alasSegitiga * tinggiSegitiga) + "</h1>"
        );// hasil luas segitiga bisa berubah selama nilai parameter segitiga diganti angkanya
    </script>
</body>
</html>

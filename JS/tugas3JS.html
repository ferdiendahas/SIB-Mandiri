<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tugas03JS</title>
</head>
<body>
  <h2>Daftar Produk Indah Tekno</h2>
  <div id="output"></div>

  <script>

    let produkToko = [
      {id: 1, nama: "Laptop", harga: 7000000, stok: 5},
      {id: 2, nama: "Mouse", harga: 200000, stok: 10},
      {id: 3, nama: "Keyboard", harga: 350000, stok: 7}
    ];

    function tambahProduk(nama, harga, stok) {
      let idBaru = produkToko.length + 1;
      produkToko.push({id: idBaru, nama: nama, harga: harga, stok: stok});
      tampilkanProduk();
    }


    function hapusProduk(id) {
      produkToko = produkToko.filter(produk => produk.id !== id);
      tampilkanProduk();
    }


    function tampilkanProduk() {
      let output = `
        <table border="1">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nama Produk</th>
              <th>Harga</th>
              <th>Stok</th>
              <th>Hapus</th>
            </tr>
          </thead>
          <tbody>
      `;

      produkToko.forEach(produk => {
        output += `
          <tr>
            <td>${produk.id}</td>
            <td>${produk.nama}</td>
            <td>Rp ${produk.harga.toLocaleString()}</td>
            <td>${produk.stok}</td>
            <td><button onclick="hapusProduk(${produk.id})">Hapus</button></td>
          </tr>
        `;
      });

      output += `
          </tbody>
        </table>
      `;

      document.getElementById("output").innerHTML = output;
    }

    tampilkanProduk();

    tambahProduk("Headset", 500000, 8);
  </script>
</body>
</html>
